name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/python-setup

      - name: Run flake8
        run: inv lint.flake8

      - name: Run black
        run: inv lint.black

      - name: Run isort
        run: inv lint.isort
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/python-setup

      - name: Start Docker Containers
        run: inv docker.build --daemon --up

      - name: List Running Containers
        run: docker ps -a

      - name: Run Migrations
        run: inv django.migrate

      - name: Create Docker Images Directory
        run: mkdir -p ./docker_images

      - name: Save Docker Image as Tarball
        run: |
          docker save elo-drinks-backend-django:latest -o ./docker_images/elo-drinks-backend-django.tar
          docker save postgres:17 -o ./docker_images/postgres.tar

      - name: Cache Docker Images
        uses: actions/cache@v3
        with:
          path: ./docker_images/
          key: ${{ runner.os }}-docker-images-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-images-
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/python-setup

      - name: Load Docker Images from Cache
        run: |
          if [ -f ./docker_images/elo-drinks-backend-django.tar ]; then
            docker load -i ./docker_images/elo-drinks-backend-django.tar
          fi
          if [ -f ./docker_images/postgres.tar ]; then
            docker load -i ./docker_images/postgres.tar
          fi

      - name: List Loaded Docker Images
        run: docker images

#      - name: Start Containers
#        run: inv docker.run --daemon

      - name: Run Pytest
        run: inv test.pytest

